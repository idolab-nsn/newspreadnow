name: Hugo CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.150.1"
          extended: true
      - run: npm ci
      - run: hugo --minify
      - name: Copy country sitemaps
        run: |
          for r in us uk ca au de ch sg; do
            cp public/$r/sitemap.xml public/sitemap-$r.xml || true
          done
