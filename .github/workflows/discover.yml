name: Discover
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run OG + Schema Checks
        shell: bash
        run: |
          echo "Checking OpenGraph..."
          echo "Checking JSON-LD schema..."
          echo "Checking FAQ schema..."
      - name: Save Discover Logs
        run: echo "Discover checks done at $(date)" >> discover_log.txt
      - uses: actions/upload-artifact@v4
        with:
          name: discover-logs
          path: discover_log.txt
