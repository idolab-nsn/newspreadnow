name: AI
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
jobs:
  ai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run AI Fact Check
        run: echo "Running AI fact-only tagging + Grey Zone..."
      - name: Save AI Logs
        run: echo "AI tasks done at $(date)" >> ai_log.txt
      - uses: actions/upload-artifact@v4
        with:
          name: ai-logs
          path: ai_log.txt
