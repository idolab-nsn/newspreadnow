name: Crawl
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.4'
          extended: true
      - name: Run Hugo
        run: hugo --minify
      - name: Verify Sitemap
        run: test -f public/sitemap.xml && echo "[OK] Crawl Success" || echo "[ERROR] Crawl Failed"
